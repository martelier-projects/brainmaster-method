timelineItem:
  - text: Tijdens het gratis adviesgesprek leren we elkaar kennen. Dit gesprek is
      laagdrempelig, vrijblijvend en kost je niets. We bespreken waar jij in het
      dagelijks leven tegenaan loopt en hoe coaching je daarbij kan helpen. Je
      eindigt het gesprek zonder verplichtingen en mét de eerste tips die je
      direct toe kunt passen.
    title: Gratis Adviesgesprek
  - text: Blijkt tijdens het adviesgesprek dat het wat voor jou is, dan plannen we
      een coachingstraject in, wanneer jij dat wil. Sessie voor sessie. Meestal
      ben je zo’n drie tot zes maanden bezig. Tijdens deze maanden behandelen we
      de thema’s die jij aan wil pakken. We hebben regelmatig coachsessie van
      een uur om te kijken hoe het gaat. Tussendoor krijg je dagelijks
      opdrachten en kun je direct aan de slag met de tips en oefeningen. Zo boek
      je snel resultaat!
    title: Coaching
  - text: Ik ben pas tevreden als jij resultaat hebt geboekt. Tijdens de laatste
      coachsessie kijken we of alles goed gaat. Wil je bezig blijven met je
      vitaliteit? Dat kan met vitaliteitsabonnementen. Laagdrempelig, maar
      effectief.
    title: Abonnementen
