timelineItem:
  - text: Tijdens het gratis adviesgesprek leren we elkaar kennen. We bespreken waar
      jij in het dagelijks leven tegenaan loopt en hoe coaching je daarbij kan
      helpen. Je eindigt het gesprek zonder verplichtingen en mét de eerste tips
      die je direct toe kunt passen.
    title: Gratis Adviesgesprek
  - text: De intake is online en kan vanuit huis. Kijk op je eigen tempo terug op
      het adviesgesprek. Jij geeft je voorkeur aan en samen met coach Pjotr bouw
      je een uniek traject. De online intake in laagdrempelig, vrijblijvend en
      kost je niets.
    title: Online Intake
  - text: We spreken elkaar regelmatig tijdens de (digitale) coachsessies. Sessie
      voor sessie kan je deze zelf inplannen, zodat ze perfect in je drukke
      leven passen. Een sessie kan 30, 60, óf 90 minuten duren. Ideaal voor
      zowel een korte check-in of een uitgebreid gesprek. Je kiest van tevoren
      hoeveel minuten je per maand met je coach wil spreken. Per maand kan je
      kiezen tussen 360, 190 én 90 minuten. Wanneer je daar behoefte aan hebt,
      kan je tussen de sessies door aan de slag met verschillende oefeningen en
      opdrachten via het coachingsprogramma. Zo boek je snel resultaat!
    title: Persoonlijke Coaching
  - text: Ik ben pas tevreden als jij resultaat hebt geboekt. Tijdens de laatste
      coachsessie kijken we of alles goed gaat. Wil je bezig blijven met je
      vitaliteit? Dat kan met vitaliteitsabonnementen. Laagdrempelig, maar
      effectief.
    title: Abonnementen
