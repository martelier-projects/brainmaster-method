timelineItem:
  - text: Tijdens het gratis adviesgesprek leren we elkaar kennen. We bespreken waar
      jij in het dagelijks leven tegenaan loopt en hoe je daar beter mee om kan
      gaan. Je eindigt het gesprek zonder verplichtingen en mét de eerste tips
      die je direct toe kunt passen.
    title: Gratis Adviesgesprek
  - text: "De intake is online en kan vanuit huis. Probeer op je eigen tempo alle
      adviezen uit. Door leuke en leerzame online testjes kom je erachter je wat
      vitaliteitscoaching voor jou kan betekenen. Samen onderzoek we wat op dit
      moment voor jou de beste vervolgstap is. De online intake in
      laagdrempelig, vrijblijvend en kost je niets. "
    title: Online Intake
  - text: "Spreek regelmatig met mij, coach Pjotr, en boek resultaat. Je kan de
      coachsessies zelf inplannen, zodat ze perfect in je drukke leven passen.
      Een sessie kan 30, 60, óf 90 minuten duren: ideaal voor zowel een korte
      check-in of een uitgebreid gesprek. Je kiest van tevoren hoeveel minuten
      je per maand met mij wil spreken. Per maand kan je kiezen tussen 90
      minuten óf meer. Wanneer je daar behoefte aan hebt, kan je tussen de
      sessies door aan de slag met verschillende oefeningen en opdrachten via
      het coachingsprogramma. Zo boek je snel resultaat!"
    title: Persoonlijke Coaching
  - text: Ik ben pas tevreden als jij resultaat hebt geboekt. Tijdens de laatste
      coachsessie kijken we of alles goed gaat. Wil je bezig blijven met je
      vitaliteit? Dat kan met vitaliteitsabonnementen. Laagdrempelig, maar
      effectief.
    title: Abonnementen
