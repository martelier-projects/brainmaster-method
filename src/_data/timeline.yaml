timelineItem:
  - text: Tijdens de kennismaking leren we elkaar kennen. Dit gesprek is
      laagdrempelig, vrijblijvend en kost je niets. We bespreken waar jij in het
      dagelijks leven tegenaan loopt en hoe coaching je daarbij kan helpen. Je
      eindigt het gesprek zonder verplichtingen en mét de eerste tips die je
      direct toe kunt passen.
    title: Kennismaking
  - text: >
      Blijkt tijdens de kennismaking dat het wat voor jou is, dan plannen we een
      coachingstraject in, wanneer jij dat wilt. Meestal plannen we twee
      maanden. Tijdens die twee maanden behandelen we de thema’s die jij aan wil
      pakken. We hebben wekelijks een videogesprek van zo’n anderhalf uur om te
      kijken hoe het gaat. Tussendoor krijg je dagelijks opdrachten en kun je
      direct aan de slag met tips, bijvoorbeeld om beter te slapen. Zo boek je
      snel resultaat!
    title: Coaching
  - text: Een maand na je laatste sessie hebben we nog een keer contact. Ik ben pas
      tevreden als jij resultaat hebt geboekt. Tijdens de nazorg kijken we of
      alles goed gaat.
    title: Nazorg
