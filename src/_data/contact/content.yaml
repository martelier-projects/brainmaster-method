text: >-
  ## Zullen we een keertje praten?


  Benieuwd wat ik voor je kan betekenen, ik maak graag kennis. Ook als je gewoon nieuwsgierig bent of een andere vraag hebt, kunnen we in gesprek! Een kennismaking is laagdrempelig, vrijblijvend en kost je niets. Plan een afspraak in om te (video)bellen. 


  ## Met wie ga ik in gesprek?


  \[pjotr]


  ## Maak gerust een belafspraak om kennis te maken
appointmentTitle: Maak een afspraak
