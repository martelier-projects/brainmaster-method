    sections:
      - title: Vitaliteit
        text: "Vanuit mijn eigen praktijk, Phantus, ben ik actief als coach, trainer en
          ontwikkel ik online trainingen. Ik richt mij op drie thema's: 1. Beter
          Slapen; 2. Voel je weerbaar; 3. Slimmer Werken. Het doel is simpel:
          dat jij je gezonder, energieker en gelukkiger gaan voelen. "
      - title: Mentale gezondheid
        text: Sinds 2020 werk ik met veel plezier samen met de StressWise Academy. Ik
          geef regelmatig lessen binnen de tweejarige ACT-therapeutenopleiding
          als gastdocent over de werking van het menselijk brein, tijdens
          meditatie-oefeningen en andere interventies. Momenteel wordt mijn
          methode omgezet in een E-health programma waar verschillende coaches
          en therapeuten gebruik van kunnen maken in hun eigen praktijk.
      - title: E-health
        text: E-health is bezig met een opmars én ik geloof dat E-health van toegevoegde
          waarde kan zijn voor zorgprofessionals. Samen met HealthTrain richt ik
          mij op het digitaliseren van de zorg door innovatieve zorgapps te
          ontwikkelen. Vanuit de overheid en de samenleving komen geluiden om de
          zorg te digitaliseren, zodat zorg toegankelijker, betaalbaarder en
          beter wordt. De komende tijd zal ik voor de ontwikkeling van digitale
          zorgprogramma's nauw samenwerken met opleidingsinstituten,
          wetenschappers, gespecialiseerde zorgnetwerken, zorgverzekeraars en
          medisch specialisten.
