      ## MT-sessies


      In een aantal interactieve sessies kan ik met het MT spreken over verschillende keuzes op het gebied van mentaal welzijn en vitaliteit. Verschillende onderwerpen kunnen besproken worden, zoals thuiswerken, werktijden, kantoortuin, digitale technologie, sfeer op de werkvloer, feedback geven, ruimte voor fouten maken, én bedrijfscultuur. Vervolgens kan er een protocol opgesteld worden, die d.m.v. een training geïmplementeerd kan worden. Zo kunnen we samen als organisatie groeien.
