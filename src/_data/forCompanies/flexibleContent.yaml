      ## Trainingen


      Behoefte aan een inspirerende en interactieve training? Ik geef regelmatig trainingen op het gebied van slimmer werken, burn-out preventie, meditatie of beter slapen. Ik denk graag mee om jullie teamdag of leerdag tot een succes te maken.


      ### StapBudget


      De overheid wil goede scholing mogelijk maken voor een brede doelgroep. Daarom kunnen kunnen werkenden en werkzoekenden vanaf 2022 tot €1.000 STAP-budget aanvragen voor een opleiding of training. Je kunt dit budget gebruiken om mijn trainingen gratis te volgen via mijn samenwerking met de StressWise Academy. Schrijf je in voor deze training via het inschrijfformulier en geef aan dat je gebruik wil maken van je STAP-budget.
  - type: preview
