    text: >-
      ## Investeer in je team


      Met vitaliteitscoaching investeer je niet alleen in een gezond, gelukkig en energiek team, maar werk je ook aan de productiviteit in jouw bedrijf.
  - type: rich-text
    show: true
    component: rich-text
    text: >-
      ## Inspiratiesessie


      Voel je vitaler na een inspiratiesessie! Ik deel graag mijn kennis en ervaring als vitaliteitscoach met jouw team, partners of klanten! Maak vrijblijvend kennis met mijn methode door één van mijn drie inspiratiesessies.
  - type: buttons
    component: buttons
    buttons:
      - label: Inspiratiesessie
        link: /inspiratiesessie/
  - type: rich-text
    show: true
    component: rich-text
    text: >-
      ## Masterclass


      Ik deel graag mijn kennis en ervaring als vitaliteitscoach met jou. Hopelijk helpt het jou om je energieker, gezonder en gelukkiger in gaan voelen. In samenwerking met WeShareTalent geef ik een aantal gratis masterclasses.
  - type: buttons
    component: buttons
    buttons:
      - label: Aanmelden Masterclass
        link: /masterclass/
  - type: rich-text
    show: true
    component: rich-text
    text: >-
      ## Trainingen


      Behoefte aan een inspirerende en interactieve training? Pjotr geeft regelmatig meditatietrainingen, burn-out preventietrainingen en trainingen om je creativiteit te boosten of om beter te slapen. Er wordt graag meegedacht om jullie teamdag of leerdag tot een succes te maken.
  - type: preview
