  ## Investeer in je team


  Met vitaliteitscoaching investeer je niet alleen in een gezond, gelukkig en energiek team, maar werk je ook aan de productiviteit in jouw bedrijf.


  \[page-preview-for-you]


  ## Digitale teamsessies


  Maak kennis met mij, coach Pjotr, en leg de basis om beter te slapen, je weerbaarder te voelen óf om productiever te worden. Een digitale teamsessie kost niets en is vrijblijvend. 


  ### Hoe ziet de teamsessie eruit?


  In een digitaal uurtje maken we kennis met één van de drie vitaliteitsthema’s. De eerste helft is voor een korte kennismaking met het onderwerp, terwijl de tweede helft in het teken zal staan van vragen en antwoorden. In de eerste helft bespreken we bijvoorbeeld wat slaap inhoudt én de andere helft bespreken we wat je kunt doen om ook daadwerkelijk beter te slapen.


  * Slaap beter

  * Voel je weerbaar

  * Word productiever


  ## Trainingen


  Behoefte aan een inspirerende en interactieve training? Ik, coach Pjotr, geeft regelmatig meditatietrainingen, burn-out preventietrainingen en trainingen om je creativiteit te boosten of om beter te slapen. Er wordt graag meegedacht om jullie teamdag of leerdag tot een succes te maken.
