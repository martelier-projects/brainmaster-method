  ## Investeer in je team


  Met vitaliteitscoaching investeer je niet alleen in een gezond, gelukkig en energiek team, maar werk je ook aan de productiviteit in jouw bedrijf.


  \[page-preview-for-you]


  ## Digitale teamsessies


  Maak kennis met coach Pjotr en leg de basis om beter te slapen, je weerbaarder te voelen óf om productiever te worden. Een digitale teamsessie kost niets en is vrijblijvend. 


  ### Hoe ziet de teamsessie eruit?


  In een digitaal uurtje maken we kennis met één van de drie vitaliteitsthema’s. De eerste helft bespreken we bijvoorbeeld wat slaap is en de andere helft is voor vragen en antwoorden om ook daadwerkelijk beter te kunnen slapen.


  * Slaap beter

  * Voel je weerbaar

  * Word productiever


  ## Trainingen


  Behoefte aan een inspirerende en interactieve training? Pjotr geeft regelmatig meditatietrainingen, burn-out preventietrainingen en trainingen om je creativiteit te boosten of om beter te slapen. Er wordt graag meegedacht om jullie teamdag of leerdag een succes te maken.
