  ## Investeer in je team


  Met vitaliteitscoaching investeer je niet alleen in een gezond, gelukkig en energiek team, maar werk je ook aan de productiviteit in jouw bedrijf. Laat je team kennismaken met Coach Pjotr en benadruk het belang van slaap en weerbaarheid. 


