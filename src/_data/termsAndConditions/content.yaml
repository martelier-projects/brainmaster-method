text: >-
  ## **Definities**


  1. Phantus: Phantus, gevestigd te Amsterdam onder KvK nr. 72597721.

  2. Klant: degene met wie Phantus een overeenkomst is aangegaan.

  3. Partijen: Phantus en klant samen. 

  4. Consument: een klant die tevens een individu is en die als privépersoon handelt.


  ## Toepasselijkheid algemene voorwaarden


  1. Deze voorwaarden zijn van toepassing op alle offertes, aanbiedingen, werkzaamheden, bestellingen, overeenkomsten en leveringen van diensten of producten door of namens Phantus. 

  2. Partijen kunnen alleen afwijken van deze voorwaarden als zij dat uitdrukkelijk en schriftelijk zijn overeengekomen. 

  3. Partijen sluiten de toepasselijkheid van aanvullende en/of afwijkende algemene voorwaarden van de klant of van derden uitdrukkelijk uit. 


  ## Aanbiedingen en offertes


  1. Aanbiedingen en offertes van Phantus zijn vrijblijvend, tenzij daarin uitdrukkelijk anders vermeld.

  2. Een aanbod of offerte is maximaal 2 maanden geldig, tenzij een andere aanvaardingstermijn in het aanbod of de offerte staat vermeld.

  3. Als de klant een aanbod of offerte niet binnen de geldende termijn aanvaardt, dan vervalt het aanbod of de offerte.

  4. Aanbiedingen en offertes gelden niet voor nabestellingen, tenzij partijen dit uitdrukkelijk en schriftelijk zijn overeengekomen.


  ## Aanvaarding


  1. Bij aanvaarding van een vrijblijvende offerte of aanbieding, behoudt Phantus zich het recht voor de offerte of het aanbod alsnog binnen 3 dagen na ontvangst van de aanvaarding in te trekken, zonder dat de klant hieraan enige rechten kan ontlenen. 

  2. Mondelinge aanvaarding van de klant verbindt Phantus slechts, nadat de klant deze schriftelijk (of elektronisch) heeft bevestigd.


  ## Prijzen


  1. Alle prijzen die Phantus hanteert zijn in euro’s, zijn inclusief btw en exclusief eventuele overige kosten zoals administratiekosten, heffingen en reis-, verzend- of transportkosten, tenzij uitdrukkelijk anders vermeld of anders overeengekomen. 

  2. Alle prijzen die Phantus hanteert voor zijn diensten en producten, op zijn website of die anderszins kenbaar zijn gemaakt, kan Phantus te allen tijde wijzigen. 

  3. Partijen komen voor een dienstverlening door Phantus een totaalbedrag als richtprijs overeen, tenzij partijen uitdrukkelijk en schriftelijk een vaste prijs, waarvan niet kan worden afgeweken, zijn overeengekomen. 

  4. Phantus is gerechtigd om tot 10% van de richtprijs af te wijken. Indien de richtprijs meer dan 10% hoger uit gaat vallen, dient Phantus de klant tijdig te laten weten waarom een hogere prijs gerechtvaardigd is. 

  5. Indien de richtprijs meer dan 10% hoger uit gaat vallen, heeft de klant het recht om het deel van de opdracht te laten vervallen, dat boven de richtprijs vermeerderd met 10% uitkomt. 

  6. Phantus heeft het recht de prijzen jaarlijks aan te passen. 

  7. Voorafgaand aan de ingang ervan zal Phantus prijsaanpassingen meedelen aan de klant. 

  8. De consument heeft het recht om de overeenkomst met Phantus op te zeggen indien hij niet akkoord gaat met de prijsverhoging.


  ## Betalingen en betalingstermijn


  1. Phantus mag bij het aangaan van de overeenkomst een aanbetaling tot 50% van het overeengekomen bedrag verlangen. 

  2. De klant dient betalingen achteraf binnen 14 dagen na levering te hebben voldaan. 

  3. Betalingstermijnen worden beschouwd als fatale betalingstermijnen. Dat betekent dat indien de klant het overeengekomen bedrag niet uiterlijk op de laatste dag van de betalingstermijn heeft voldaan, hij van rechtswege in verzuim en in gebreke is, zonder dat Phantus de klant een aanmaning hoeft te sturen c.q. in gebreke hoeft te stellen. 

  4. Phantus behoudt zich het recht voor om een levering afhankelijk te stellen van onmiddellijke betaling dan wel een zekerheidstelling te eisen voor het totale bedrag van de diensten of producten.


  ## Betalingen en betalingstermijn


  1. Producten worden direct afgerekend. 

  2. Phantus mag bij het aangaan van de overeenkomst betreffende een dienst een aanbetaling tot 50% van het overeengekomen bedrag verlangen. 

  3. De klant moet declaraties binnen 14 dagen na factuurdatum aan Phantus betalen, tenzij partijen hierover andere afspraken hebben gemaakt of op de factuur een andere betaaltermijn vermeld staat. 

  4. Betalingstermijnen worden beschouwd als fatale betalingstermijnen. Dat betekent dat indien de klant het overeengekomen bedrag niet uiterlijk op de laatste dag van de betalingstermijn heeft voldaan, hij van rechtswege in verzuim en in gebreke is, zonder dat Phantus de klant een aanmaning hoeft te sturen c.q. in gebreke hoeft te stellen. 

  5. Phantus behoudt zich het recht voor om een levering afhankelijk te stellen van onmiddellijke betaling dan wel een zekerheidstelling te eisen voor het totale bedrag van de dienst.


  ## Gevolgen niet tijdig betalen


  1. Betaalt de klant niet binnen de overeengekomen termijn, dan is Phantus gerechtigd de wettelijke rente van 2% per maand voor niet-handelstransacties en de wettelijke rente van 8% per maand voor handelstransacties in rekening te brengen vanaf de dag dat de klant in verzuim is, waarbij een gedeelte van een maand voor een hele maand wordt gerekend. 

  2. Wanneer de klant in verzuim is, is hij bovendien buitengerechtelijke incassokosten en eventuele schadevergoeding verschuldigd aan Phantus. 

  3. De incassokosten worden berekend aan de hand van het Besluit vergoeding voor buitengerechtelijke incassokosten. 

  4. Wanneer de klant niet tijdig betaalt, mag Phantus zijn verplichtingen opschorten totdat de klant aan zijn betalingsverplichting heeft voldaan. 

  5. In geval van liquidatie, faillissement, beslag of surseance van betaling aan de zijde van de klant, zijn de vorderingen van Phantus op de klant onmiddellijk opeisbaar. 

  6. Weigert de klant zijn medewerking aan de uitvoering van de overeenkomst door Phantus, dan is hij nog steeds verplicht de afgesproken prijs aan Phantus te betalen.


  ## Recht van reclame


  1. Zodra de klant in verzuim is, is Phantus gerechtigd het recht van reclame in te roepen ten aanzien van de onbetaalde aan de klant geleverde producten. 

  2. Phantus roept het recht van reclame in door middel van een schriftelijke of elektronische mededeling. 

  3. Zodra de klant op de hoogte is gesteld van het ingeroepen recht van reclame, dient de klant de producten waar dit recht betrekking op heeft, onmiddellijk te retourneren aan Phantus, tenzij partijen hierover andere afspraken maken. 

  4. De kosten voor het terughalen of -brengen van de producten komen voor rekening van de klant.


  ## Herroepingsrecht


  1. Een consument kan een online aankoop gedurende een bedenktijd van 14 dagen zonder opgave van reden ontbinden op voorwaarde dat:

     * het product niet is gebruikt 
     * het geen product is dat snel kan bederven, zoals voedsel of bloemen 
     * het geen product is dat speciaal voor de consument op maat is gemaakt of aangepasthet geen product is dat niet kan worden teruggestuurd om hygiënische redenen (ondergoed, badkleding, enz.)
     * de verzegeling nog intact is, indien het gaat om gegevensdragers met digitale inhoud (dvd’s, cd’s, etc.)
     * het product of dienst geen logies, reis, restaurantbedrijf, vervoer, cateringopdracht of vorm van vrijetijdsbesteding betreft
     * het product geen los tijdschrift of losse krant is
     * het geen (opdracht tot) spoedreparatie betreft
     * het geen weddenschappen en/of loterijen betreft
     * de consument niet heeft afgezien van zijn herroepingsrecht
     * het geen dienst betreft die met instemming van de klant volledig worden uitgevoerd binnen de 14 kalenderdagen bedenktijd en waarbij de klant uitdrukkelijk om de heeft verklaard van het herroepingsrecht af te zien
  2. De bedenktijd van 14 dagen zoals in lid 1 genoemd, vangt aan:

     * op de dag nadat de consument het laatste product of onderdeel heeft ontvangen van 1 bestelling
     * zodra de consument de overeenkomst levering van de dienst heeft gesloten
     * zodra de consument bevestigd heeft dat hij digitale inhoud via internet gaat afnemen
  3. De consument kan zijn beroep op het herroepingsrecht kenbaar maken via info@phantus.com.

  4. De consument is verplicht om het product binnen 14 dagen na het kenbaar maken van zijn herroepingsrecht te retourneren aan Phantus, bij gebreke waarvan zijn herroepingsrecht komt te vervallen.


  ## Vergoeding van bezorgkosten


  1. Indien de consument tijdig van zijn herroepingsrecht gebruik heeft gemaakt en als gevolg daarvan tijdig de volledige bestelling aan Phantus heeft geretourneerd, dan zal Phantus eventuele door de consument betaalde verzendkosten binnen 14 dagen na ontvangst van de tijdig volledig geretourneerde bestelling aan de consument terugbetalen. 

  2. De kosten voor bezorgen komen slechts voor rekening van Phantus voor zover de volledige bestelling wordt geretourneerd.
