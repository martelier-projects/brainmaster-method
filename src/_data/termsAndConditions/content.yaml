text: >-
  ## **Definities**


  1. Phantus: Phantus, gevestigd te Amsterdam onder KvK nr. 72597721.

  2. Klant: degene met wie Phantus een overeenkomst is aangegaan.

  3. Partijen: Phantus en klant samen. 

  4. Consument: een klant die tevens een individu is en die als privépersoon handelt.


  ## Toepasselijkheid algemene voorwaarden


  1. Deze voorwaarden zijn van toepassing op alle offertes, aanbiedingen, werkzaamheden, bestellingen, overeenkomsten en leveringen van diensten of producten door of namens Phantus. 

  2. Partijen kunnen alleen afwijken van deze voorwaarden als zij dat uitdrukkelijk en schriftelijk zijn overeengekomen. 

  3. Partijen sluiten de toepasselijkheid van aanvullende en/of afwijkende algemene voorwaarden van de klant of van derden uitdrukkelijk uit. 


  ## Aanbiedingen en offertes


  1. Aanbiedingen en offertes van Phantus zijn vrijblijvend, tenzij daarin uitdrukkelijk anders vermeld.

  2. Een aanbod of offerte is maximaal 2 maanden geldig, tenzij een andere aanvaardingstermijn in het aanbod of de offerte staat vermeld.

  3. Als de klant een aanbod of offerte niet binnen de geldende termijn aanvaardt, dan vervalt het aanbod of de offerte.

  4. Aanbiedingen en offertes gelden niet voor nabestellingen, tenzij partijen dit uitdrukkelijk en schriftelijk zijn overeengekomen.


  ## Aanvaarding


  1. Bij aanvaarding van een vrijblijvende offerte of aanbieding, behoudt Phantus zich het recht voor de offerte of het aanbod alsnog binnen 3 dagen na ontvangst van de aanvaarding in te trekken, zonder dat de klant hieraan enige rechten kan ontlenen. 

  2. Mondelinge aanvaarding van de klant verbindt Phantus slechts, nadat de klant deze schriftelijk (of elektronisch) heeft bevestigd.


  ## Prijzen


  1. Alle prijzen die Phantus hanteert zijn in euro’s, zijn inclusief btw en exclusief eventuele overige kosten zoals administratiekosten, heffingen en reis-, verzend- of transportkosten, tenzij uitdrukkelijk anders vermeld of anders overeengekomen. 

  2. Alle prijzen die Phantus hanteert voor zijn diensten en producten, op zijn website of die anderszins kenbaar zijn gemaakt, kan Phantus te allen tijde wijzigen. 

  3. Partijen komen voor een dienstverlening door Phantus een totaalbedrag als richtprijs overeen, tenzij partijen uitdrukkelijk en schriftelijk een vaste prijs, waarvan niet kan worden afgeweken, zijn overeengekomen. 

  4. Phantus is gerechtigd om tot 10% van de richtprijs af te wijken. Indien de richtprijs meer dan 10% hoger uit gaat vallen, dient Phantus de klant tijdig te laten weten waarom een hogere prijs gerechtvaardigd is. 

  5. Indien de richtprijs meer dan 10% hoger uit gaat vallen, heeft de klant het recht om het deel van de opdracht te laten vervallen, dat boven de richtprijs vermeerderd met 10% uitkomt. 

  6. Phantus heeft het recht de prijzen jaarlijks aan te passen. 

  7. Voorafgaand aan de ingang ervan zal Phantus prijsaanpassingen meedelen aan de klant. 

  8. De consument heeft het recht om de overeenkomst met Phantus op te zeggen indien hij niet akkoord gaat met de prijsverhoging.


  ## Betalingen en betalingstermijn


  1. Phantus mag bij het aangaan van de overeenkomst een aanbetaling tot 50% van het overeengekomen bedrag verlangen. 

  2. De klant dient betalingen achteraf binnen 14 dagen na levering te hebben voldaan. 

  3. Betalingstermijnen worden beschouwd als fatale betalingstermijnen. Dat betekent dat indien de klant het overeengekomen bedrag niet uiterlijk op de laatste dag van de betalingstermijn heeft voldaan, hij van rechtswege in verzuim en in gebreke is, zonder dat Phantus de klant een aanmaning hoeft te sturen c.q. in gebreke hoeft te stellen. 

  4. Phantus behoudt zich het recht voor om een levering afhankelijk te stellen van onmiddellijke betaling dan wel een zekerheidstelling te eisen voor het totale bedrag van de diensten of producten.


  ## Betalingen en betalingstermijn


  1. Producten worden direct afgerekend. 

  2. Phantus mag bij het aangaan van de overeenkomst betreffende een dienst een aanbetaling tot 50% van het overeengekomen bedrag verlangen. 

  3. De klant moet declaraties binnen 14 dagen na factuurdatum aan Phantus betalen, tenzij partijen hierover andere afspraken hebben gemaakt of op de factuur een andere betaaltermijn vermeld staat. 

  4. Betalingstermijnen worden beschouwd als fatale betalingstermijnen. Dat betekent dat indien de klant het overeengekomen bedrag niet uiterlijk op de laatste dag van de betalingstermijn heeft voldaan, hij van rechtswege in verzuim en in gebreke is, zonder dat Phantus de klant een aanmaning hoeft te sturen c.q. in gebreke hoeft te stellen. 

  5. Phantus behoudt zich het recht voor om een levering afhankelijk te stellen van onmiddellijke betaling dan wel een zekerheidstelling te eisen voor het totale bedrag van de dienst.


  ## Gevolgen niet tijdig betalen


  1. Betaalt de klant niet binnen de overeengekomen termijn, dan is Phantus gerechtigd de wettelijke rente van 2% per maand voor niet-handelstransacties en de wettelijke rente van 8% per maand voor handelstransacties in rekening te brengen vanaf de dag dat de klant in verzuim is, waarbij een gedeelte van een maand voor een hele maand wordt gerekend. 

  2. Wanneer de klant in verzuim is, is hij bovendien buitengerechtelijke incassokosten en eventuele schadevergoeding verschuldigd aan Phantus. 

  3. De incassokosten worden berekend aan de hand van het Besluit vergoeding voor buitengerechtelijke incassokosten. 

  4. Wanneer de klant niet tijdig betaalt, mag Phantus zijn verplichtingen opschorten totdat de klant aan zijn betalingsverplichting heeft voldaan. 

  5. In geval van liquidatie, faillissement, beslag of surseance van betaling aan de zijde van de klant, zijn de vorderingen van Phantus op de klant onmiddellijk opeisbaar. 

  6. Weigert de klant zijn medewerking aan de uitvoering van de overeenkomst door Phantus, dan is hij nog steeds verplicht de afgesproken prijs aan Phantus te betalen.


  ## Recht van reclame


  1. Zodra de klant in verzuim is, is Phantus gerechtigd het recht van reclame in te roepen ten aanzien van de onbetaalde aan de klant geleverde producten. 

  2. Phantus roept het recht van reclame in door middel van een schriftelijke of elektronische mededeling. 

  3. Zodra de klant op de hoogte is gesteld van het ingeroepen recht van reclame, dient de klant de producten waar dit recht betrekking op heeft, onmiddellijk te retourneren aan Phantus, tenzij partijen hierover andere afspraken maken. 

  4. De kosten voor het terughalen of -brengen van de producten komen voor rekening van de klant.


  ## Herroepingsrecht


  1. Een consument kan een online aankoop gedurende een bedenktijd van 14 dagen zonder opgave van reden ontbinden op voorwaarde dat:

     * het product niet is gebruikt 
     * het geen product is dat snel kan bederven, zoals voedsel of bloemen 
     * het geen product is dat speciaal voor de consument op maat is gemaakt of aangepasthet geen product is dat niet kan worden teruggestuurd om hygiënische redenen (ondergoed, badkleding, enz.)
     * de verzegeling nog intact is, indien het gaat om gegevensdragers met digitale inhoud (dvd’s, cd’s, etc.)
     * het product of dienst geen logies, reis, restaurantbedrijf, vervoer, cateringopdracht of vorm van vrijetijdsbesteding betreft
     * het product geen los tijdschrift of losse krant is
     * het geen (opdracht tot) spoedreparatie betreft
     * het geen weddenschappen en/of loterijen betreft
     * de consument niet heeft afgezien van zijn herroepingsrecht
     * het geen dienst betreft die met instemming van de klant volledig worden uitgevoerd binnen de 14 kalenderdagen bedenktijd en waarbij de klant uitdrukkelijk om de heeft verklaard van het herroepingsrecht af te zien
  2. De bedenktijd van 14 dagen zoals in lid 1 genoemd, vangt aan:

     * op de dag nadat de consument het laatste product of onderdeel heeft ontvangen van 1 bestelling
     * zodra de consument de overeenkomst levering van de dienst heeft gesloten
     * zodra de consument bevestigd heeft dat hij digitale inhoud via internet gaat afnemen
  3. De consument kan zijn beroep op het herroepingsrecht kenbaar maken via info@phantus.com.

  4. De consument is verplicht om het product binnen 14 dagen na het kenbaar maken van zijn herroepingsrecht te retourneren aan Phantus, bij gebreke waarvan zijn herroepingsrecht komt te vervallen.


  ## Vergoeding van bezorgkosten


  1. Indien de consument tijdig van zijn herroepingsrecht gebruik heeft gemaakt en als gevolg daarvan tijdig de volledige bestelling aan Phantus heeft geretourneerd, dan zal Phantus eventuele door de consument betaalde verzendkosten binnen 14 dagen na ontvangst van de tijdig volledig geretourneerde bestelling aan de consument terugbetalen. 

  2. De kosten voor bezorgen komen slechts voor rekening van Phantus voor zover de volledige bestelling wordt geretourneerd.


  ## Vergoeding retourkosten


  1. Indien de consument een beroep doet op zijn herroepingsrecht en de volledige bestelling tijdig retourneert, dan komen de kosten voor het retourneren van de volledige bestelling voor rekening van de consument.


  ## Opschortingsrecht


  1. Tenzij de klant een consument is, doet de klant afstand van het recht om de nakoming van enige uit deze overeenkomst voortvloeiende verbintenis op te schorten.


  ## Retentierecht


  1. Phantus kan een beroep doen op zijn retentierecht en in dat geval producten van de klant onder zich houden, totdat de klant alle nog openstaande rekeningen ten aanzien van Phantus heeft voldaan, tenzij de klant voor die kosten voldoende zekerheid heeft gesteld. 

  2. De retentierecht geldt eveneens op grond van eerdere overeenkomsten waaruit de klant nog betalingen verschuldigd is aan Phantus. 

  3. Phantus is nooit aansprakelijk voor eventuele schade die de klant mogelijkerwijs lijdt als gevolg van het gebruikmaken van zijn retentierecht.


  ## Eigendomsvoorbehoud


  1. Phantus blijft eigenaar van alle geleverde producten totdat de klant volledig heeft voldaan aan al zijn betalingsverplichtingen ten aanzien van Phantus op grond van wat voor met Phantus gesloten overeenkomst dan ook, met inbegrip van vorderingen inzake het tekortschieten in de nakoming. 

  2. Tot die tijd kan Phantus zich beroepen op zijn eigendomsvoorbehoud en de zaken terugnemen. 

  3. Voordat het eigendom is overgegaan op de klant, mag de klant de producten niet verpanden, verkopen, vervreemden of anderszins bezwaren. 

  4. Indien Phantus een beroep doet op zijn eigendomsvoorbehoud, geldt de overeenkomst als ontbonden en heeft Phantus het recht om schadevergoeding, gederfde winst en rente te vorderen.


  ## Levering


  1. Levering vindt plaats zolang de voorraad strekt. 

  2. Levering vindt plaats bij Phantus, tenzij partijen anders zijn overeengekomen. 

  3. Levering van online bestelde producten vindt plaats op het door de klant aangegeven adres. 

  4. Indien de overeengekomen bedragen niet of niet op tijd worden voldaan, heeft Phantus het recht om zijn verplichtingen op te schorten totdat het overeengekomen deel alsnog is voldaan. 

  5. Bij te late betaling is er sprake van schuldeisersverzuim, met als gevolg dat de klant een verlate levering niet aan Phantus kan tegenwerpen.


  ## Levertijd


  1. De door Phantus opgegeven levertijden zijn indicatief en geven de klant bij overschrijding daarvan geen recht op ontbinding of schadevergoeding, tenzij partijen uitdrukkelijk en schriftelijk anders zijn overeengekomen. 

  2. De levertijd vangt aan nadat de door de klant voor akkoord getekende offerte aan Phantus door Phantus schriftelijk dan wel elektronisch is bevestigd aan de klant. 

  3. Overschrijding van de opgegeven levertijd geeft de klant geen recht op schadevergoeding en evenmin het recht om de overeenkomst te ontbinden, tenzij Phantus niet binnen 14 dagen na daartoe schriftelijk te zijn aangemaand kan leveren of partijen hierover iets anders hebben afgesproken.


  ## Feitelijke levering


  1. De klant dient ervoor zorg te dragen dat de feitelijke levering van de door hem bestelde producten tijdig kan plaatsvinden.


  ## Transportkosten


  1. Transportkosten zijn voor rekening van de klant, tenzij partijen hierover iets anders hebben afgesproken.


  ## Verpakking en verzending


  1. Indien de verpakking van een geleverd product geopend of beschadigd is, dan dient de klant, alvorens het product in ontvangst te nemen, hiervan door de expediteur c.q. bezorger een aantekening op te laten maken, bij gebreke waarvan Phantus niet aansprakelijk kan worden gehouden voor eventuele schade. 

  2. Indien de klant zelf voor transport van een product zorgdraagt, dient hij eventuele zichtbare beschadigingen aan producten of de verpakking voorafgaand aan het vervoer te melden aan Phantus, bij gebreke waarvan Phantus niet aansprakelijk kan worden gehouden voor eventuele schade.


  ## Verzekering


  1. De klant verplicht zich de volgende zaken voldoende te verzekeren en verzekerd te houden tegen onder andere brand, ontploffings- en waterschade evenals diefstal:

     * geleverde zaken die noodzakelijk zijn voor de uitvoering van de onderliggende overeenkomst
     * zaken van Phantus die bij de klant aanwezig zijn
     * zaken die onder eigendomsvoorbehoud zijn geleverd
  2. De klant geeft op eerste verzoek van Phantus de polis van deze verzekeringen ter inzage.


  ## Bewaring


  1. Indien de klant bestelde producten pas later afneemt dan de overeengekomen leveringsdatum, is het risico van een eventueel kwaliteitsverlies geheel voor de klant. 

  2. Eventuele extra kosten als gevolg van voortijdige dan wel verlate afname van producten komen geheel voor rekening van de klant.


  ## Garantie


  1. Wanneer partijen een overeenkomst met een dienstverlenend karakter zijn aangegaan, bevat deze voor Phantus enkel een inspanningsverplichting en dus geen resultaatsverplichting.

  2. De garantie met betrekking tot producten is uitsluitend van toepassing op defecten, veroorzaakt door ondeugdelijk(e) fabricage, constructie of materiaal. 

  3. De garantie geldt niet in het geval van normale slijtage en van schade ontstaan als gevolg van ongevallen, aangebrachte wijzigingen aan het product, nalatigheid of ondeskundig gebruik door de klant, alsmede wanneer de oorzaak van het defect niet duidelijk kan worden vastgesteld. 

  4. Het risico van verlies, beschadiging of diefstal van de producten die het voorwerp zijn van een overeenkomst tussen partijen, gaat over op de klant op het moment waarop deze juridisch en/of feitelijk worden geleverd, althans in de macht van de klant komen of van een derde die het product ten behoeve van de klant in ontvangst neemt.


  ## Uitvoering van de overeenkomst


  1. Phantus voert de overeenkomst naar beste inzicht en vermogen en overeenkomstig de eisen van goed vakmanschap uit. 

  2. Phantus heeft het recht om de overeengekomen dienstverlening (gedeeltelijk) te laten verrichten door derden. 

  3. De uitvoering van de overeenkomst geschiedt in onderling overleg en na schriftelijk akkoord en betaling van het eventueel afgesproken voorschot door de klant. 

  4. Het is de verantwoordelijkheid van de klant dat Phantus tijdig kan beginnen aan de uitvoering van de overeenkomst. 

  5. Indien de klant er niet voor heeft gezorgd dat Phantus tijdig kan beginnen aan de uitvoering van de overeenkomst, komen de daaruit voortvloeiende extra kosten en/of extra uren voor rekening van de klant.


  ## Informatieverstrekking door de klant


  1. De klant stelt alle informatie, gegevens en bescheiden die relevant zijn voor de correcte uitvoering van de overeenkomst tijdig en in gewenste vorm en op gewenste wijze beschik-baar aan Phantus. 

  2. De klant staat in voor de juistheid, volledigheid en betrouwbaarheid van de ter beschikking gestelde informatie, gegevens en bescheiden, ook indien deze van derden afkomstig zijn, voor zover uit de aard van de overeenkomst niet anders voortvloeit. 

  3. Indien en voor zover de klant dit verzoekt, retourneert Phantus de betreffende bescheiden. 

  4. Stelt de klant niet, niet tijdig of niet behoorlijk de door Phantus redelijkerwijs verlangde informatie, gegevens of bescheiden beschikbaar en loopt de uitvoering van de overeenkomst hierdoor vertraging op, dan komen de daaruit voortvloeiende extra kosten en extra uren voor rekening van de klant.


  ## Duur van de overeenkomst betreffende een dienst


  1. De overeenkomst tussen Phantus en de klant betreffende een dienst of diensten wordt aangegaan voor onbepaalde tijd, tenzij uit de aard van de overeenkomst iets anders voortvloeit of partijen uitdrukkelijk en schriftelijk anders zijn overeengekomen. 

  2. Indien een overeenkomst voor bepaalde tijd is aangegaan, dan wordt deze na afloop van de termijn stilzwijgend omgezet in een overeenkomst voor onbepaalde tijd, tenzij 1 van de partijen de overeenkomst opzegt met inachtneming van een opzegtermijn van 2 maanden, c.q. een consument de overeenkomst opzegt met inachtneming van een opzegtermijn van 1 maand, waardoor de overeenkomst van rechtswege eindigt. 

  3. Zijn partijen binnen de looptijd van de overeenkomst voor de voltooiing van bepaalde werk-zaamheden een termijn overeengekomen, dan is dit nooit een fatale termijn. Bij over-schrijding van deze termijn moet de klant Phantus schriftelijk in gebreke stellen.


  ## Opzeggen overeenkomst dienst voor onbepaalde tijd


  1. De klant kan een overeenkomst voor een dienst die voor onbepaalde tijd is aangegaan te allen tijde opzeggen met inachtneming van een opzegtermijn van 2 maanden. 

  2. Een consument heeft het recht een overeenkomst voor een dienst voor onbepaalde tijd op te zeggen met inachtneming van een opzegtermijn van 1 maand.


  ## Geheimhouding


  1. De klant houdt iedere informatie (in welke vorm dan ook) die hij van Phantus ontvangt geheim. 

  2. Hetzelfde geldt voor alle andere informatie betreffende Phantus waarvan de klant weet of redelijker-wijs kan vermoeden dat deze geheim of vertrouwelijk is, dan wel waarvan hij kan verwachten dat verspreiding ervan Phantus schade kan berokkenen. 

  3. De klant neemt alle nodige maatregelen om te waarborgen dat hij de in lid 1 en 2 genoemde informatie ook geheimhoudt.

  4. De in dit artikel omschreven geheimhoudingsplicht geldt niet voor informatie:

     * die al openbaar was voordat de klant deze informatie vernam of die later openbaar is geworden zonder dat dit het gevolg was van een schending van de geheimhoudingsplicht van de klant
     * die door de klant openbaar gemaakt wordt op grond van een wettelijke plicht
  5. De in dit artikel omschreven geheimhoudingsplicht geldt voor de duur van de onderliggende overeenkomst en voor een periode van 3 jaar na afloop daarvan.


  ## Boetebeding


  1. Indien de andere partij het artikel van deze algemene voorwaarden over geheimhouding of over intellectueel eigendom overtreedt, dan verbeurt hij voor elke overtreding ten behoeve van handelsnaam een onmiddellijk opeisbare boete.

     * is de andere partij een consument dan bedraagt deze boete € 1.000
     * is de andere partij een rechtspersoon dan bedraagt deze boete € 5.000
  2. Daarnaast verbeurt de andere partij een bedrag ad 5% van het in lid 1 genoemde bedrag voor elke dag dat die overtreding voortduurt. 

  3. Voor het verbeuren van deze boete is geen voorafgaande ingebrekestelling of gerechtelijke procedure nodig. Ook hoeft er geen sprake te zijn van enige vorm van schade. 

  4. Het verbeuren van de in het eerste lid van dit artikel bedoelde boete doet geen afbreuk aan de overige rechten van Phantus waaronder zijn recht om naast de boete schadevergoeding te vorderen.


  ## Vrijwaring


  De klant vrijwaart Phantus tegen alle aanspraken van derden die verband houden met de door Phantus geleverde producten en/of diensten.


  ## Klachten


  1. De klant dient een door Phantus geleverd product of verleende dienst zo spoedig mogelijk te onderzoeken op eventuele tekortkomingen. 

  2. Beantwoordt een geleverd product of verleende dienst niet aan hetgeen de klant redelijkerwijs van de overeenkomst mocht verwachten, dan dient de klant Phantus daarvan zo spoedig mogelijk, doch in ieder geval binnen 1 maand na constatering van de tekortkomingen, op de hoogte te stellen. 

  3. Consumenten dienen Phantus uiterlijk binnen 2 maanden na constatering van de tekortkomingen hiervan op de hoogte te stellen. 

  4. De klant geeft daarbij een zo gedetailleerd mogelijke omschrijving van de tekort-koming, zodat Phantus in staat is hierop adequaat te reageren. 

  5. De klant dient aan te tonen dat de klacht betrekking heeft op een overeenkomst tussen partijen. 

  6. Indien een klacht betrekking heeft op lopende werkzaamheden, kan dit er in ieder geval niet toe leiden dat Phantus gehouden kan worden om andere werkzaamheden te verrichten dan zijn overeengekomen.


  ## Ingebrekestelling


  1. De klant dient ingebrekestellingen schriftelijk kenbaar te maken aan Phantus. 

  2. Het is de verantwoordelijkheid van de klant dat een ingebrekestelling Phantus ook daadwerkelijk (tijdig) bereikt.


  ## Hoofdelijke aansprakelijkheid klant


  1. Als Phantus een overeenkomst aangaat met meerdere klanten, is ieder van hen hoofdelijk aansprakelijk voor de volledige bedragen die zij op grond van die overeenkomst aan Phantus verschuldigd zijn.


  ## Aansprakelijkheid Phantus


  1. Phantus is uitsluitend aansprakelijk voor enige schade die de klant lijdt indien en voor zover die schade is veroorzaakt door opzet of bewuste roekeloosheid. 

  2. Indien Phantus aansprakelijk is voor enige schade, is het slechts aansprakelijk voor directe schade die voortvloeit uit of verband houdt met de uitvoering van een overeenkomst.

  3. Phantus is nooit aansprakelijk voor indirecte schade, zoals gevolgschade, gederfde winst, gemiste besparingen of schade aan derden. 

  4. Indien Phantus aansprakelijk is, is deze aansprakelijkheid beperkt tot het bedrag dat door een gesloten (beroeps) aansprakelijkheidsverzekering wordt uitbetaald en bij gebreke van (volledige) uitkering door een verzekeringsmaatschappij van het schadebedrag is de aansprakelijkheid beperkt tot het (gedeelte van het) factuurbedrag waarop de aansprakelijkheid betrekking heeft. 

  5. Alle afbeeldingen, foto’s, kleuren, tekeningen, omschrijvingen op de website of in een catalogus zijn slechts indicatief en gelden slechts bij benadering en kunnen geen aanleiding zijn tot schadevergoeding en/of (gedeeltelijke) ontbinding van de overeenkomst en/of opschorting van enige verplichting.


  ## Vervaltermijn


  1. Elk recht van de klant op schadevergoeding van Phantus vervalt in elk geval 12 maanden na de gebeurtenis waaruit de aansprakelijkheid direct of indirect voortvloeit. Hiermee wordt niet uitgesloten het bepaalde in artikel 6:89 van het Burgerlijk Wetboek.


  ## Recht op ontbinding


  1. De klant heeft het recht de overeenkomst te ontbinden wanneer Phantus toerekenbaar tekortschiet in de nakoming van zijn verplichtingen, tenzij deze tekortkoming, gezien haar bijzondere aard of geringe betekenis, de ontbinding niet rechtvaardigt. 

  2. Is de nakoming van de verplichtingen door Phantus niet blijvend of tijdelijk onmogelijk, dan kan ontbinding pas plaatsvinden nadat Phantus in verzuim is. 

  3. Phantus heeft het recht de overeenkomst met de klant te ontbinden, indien de klant zijn verplichtingen uit de overeenkomst niet volledig of niet tijdig nakomt, dan wel indien Phantus kennis heeft genomen van omstandigheden die hem goede grond geven om te vrezen dat de klant zijn verplichtingen niet behoorlijk zal kunnen nakomen.


  ## Overmacht


  1. In aanvulling op het bepaalde in artikel 6:75 Burgerlijk Wetboek geldt dat een tekortkoming van Phantus in de nakoming van enige verplichting ten aanzien van de klant niet aan Phantus kan worden toegerekend in een van de wil van Phantus onafhankelijke situatie, waardoor de nakoming van zijn verplichtingen ten aanzien van de klant geheel of gedeeltelijk wordt verhinderd of waardoor de nakoming van zijn verplichtingen in redelijk-heid niet van Phantus kan worden verlangd. 

  2. Tot de in lid 1 genoemde overmachtsituatie worden ook - doch niet uitsluitend - gerekend: noodtoestand (zoals burgeroorlog, opstand, rellen, natuurrampen, etc.); wanprestaties en overmacht van toeleveranciers, bezorgers of andere derden; onverwachte stroom-, elektriciteits- internet-, computer- en telecomstoringen; computer-virussen, stakingen, overheidsmaatregelen, onvoorziene vervoersproblemen, slechte weersomstandigheden en werkonderbrekingen. 

  3. Indien zich een overmachtsituatie voordoet waardoor Phantus 1 of meer verplichtingen naar de klant niet kan nakomen, dan worden die verplichtingen opgeschort totdat Phantus er weer aan kan voldoen. 

  4. Vanaf het moment dat een overmachtsituatie ten minste 30 kalenderdagen heeft geduurd, mogen beide partijen de overeenkomst schriftelijk geheel of gedeeltelijk ontbinden. 

  5. Phantus is in een overmachtsituatie geen enkele (schade)vergoeding verschuldigd, ook niet als het als gevolg van de overmachttoestand enig voordeel geniet.


  ## Wijziging van de overeenkomst


  1. Indien na het afsluiten van de overeenkomst voor de uitvoering ervan het nodig blijkt om de inhoud ervan te wijzigen of aan te vullen, passen partijen tijdig en in onderling overleg de overeenkomst dienovereenkomstig aan. 

  2. Voorgaand lid is niet van toepassing bij producten die zijn afgenomen in een fysieke winkel.


  ## Wijziging algemene voorwaarden


  1. Phantus is gerechtigd deze algemene voorwaarden te wijzigen of aan te vullen. 

  2. Wijzigingen van ondergeschikt belang kunnen te allen tijde worden doorgevoerd. 

  3. Grote inhoudelijke wijzigingen zal Phantus zoveel mogelijk vooraf met de klant bespreken. 

  4. Consumenten zijn gerechtigd bij een wezenlijke wijziging van de algemene voorwaarden de overeenkomst op te zeggen.


  ## Overgang van rechten


  1. Rechten van de klant uit een overeenkomst tussen partijen kunnen niet aan derden worden overgedragen zonder de voorafgaande schriftelijke instemming van Phantus. 

  2. Deze bepaling geldt als een beding met goederenrechtelijke werking zoals bedoeld in artikel 3:83, tweede lid, Burgerlijk Wetboek.


  ## Gevolgen nietigheid of vernietigbaarheid


  1. Wanneer één of meerdere bepalingen van deze algemene voorwaarden nietig of vernietigbaar blijken, dan tast dit de overige bepalingen van deze voorwaarden niet aan. 

  2. Een bepaling die nietig of vernietigbaar is, wordt in dat geval vervangen door een bepaling die het dichtst in de buurt komt van wat Phantus bij het opstellen van de voorwaarden op dat punt voor ogen had.


  ## Toepasselijk recht en bevoegde rechter


  1. Op iedere overeenkomst tussen partijen is uitsluitend het Nederlands recht van toepassing. 

  2. De Nederlandse rechter in het arrondissement waar Phantus is gevestigd / praktijk houdt / kantoor houdt is exclusief bevoegd om kennis te nemen van eventuele geschillen tussen partijen, tenzij de wet dwingend anders voorschrijft.


