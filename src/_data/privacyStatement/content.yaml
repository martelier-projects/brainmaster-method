text: >-
  Phantus respecteert de privacy van de bezoekers van de Website, in het
  bijzonder de rechten van bezoekers met betrekking tot de geautomatiseerde
  verwerking van persoonsgegevens. Vanwege volledige transparantie met onze
  klanten hebben wij daarom een beleid geformuleerd en geïmplementeerd met
  betrekking tot deze verwerkingen zelf, het doel ervan alsook de mogelijkheden
  voor betrokkenen om hun de rechten zo goed mogelijk te kunnen uitoefenen. Met
  het voortzetten van het bezoek van de Website accepteert u de volgende
  gebruikersvoorwaarden. 


  De huidige op de Website beschikbare versie van de privacyverklaring is de enige versie die van toepassing is zolang u de Website bezoekt, totdat een nieuwe versie de huidige versie vervangt.


  **Wettelijke bepaling**


  1. Website (hierna ook “de website”): www.phantus.com

  2. Verantwoordelijke voor de verwerking van persoonsgegevens (Hierna ook: “De beheerder”): Phantus, gevestigd te Hygiëaplein 21-3, 1076RP Amsterdam, kvk-nummer: 72507721.


  **Wetgeving**


  Phantus handelt altijd volgens en binnen de regels en richtlijnen gesteld in de Algemene Verordening Gegevensbescherming (AVG), ook bekend als de in de volledige Europese Unie geldende General Data Protection Regulation (GDPR). Voor alle aanvullende informatie over de bescherming van persoonsgegevens kunt u terecht op de website van de [Autoriteit persoonsgegevens](https://autoriteitpersoonsgegevens.nl/nl).


  **Welke persoonsgegevens worden verzameld?**


  Om afspraken te kunnen maken en een goede relatie op te bouwen tijdens een coachingstraject, hebben we een aantal gegevens van je nodig. Deze gegevens verstrek je altijd expliciet zelf aan Phantus. Dat kan via een online formulier of in een later stadium via persoonlijk contact per telefoon, e-mail of andere online communicatiemiddelen. We bewaren de volgende gegevens:


  * Voornaam

  * Achternaam

  * E-mailadres

  * Telefoonnummer


  **Gegevens opvragen of verwijderen**


  Wil je weten welke gegevens we van jou hebben opgeslagen of wil je ons verzoeken alle of een deel van de bekende gegevens over jou te verwijderen, dan kun je altijd contact opnemen via info@phantus.com. 


  Op grond van artikel 13 lid 2 sub b AVG heeft eenieder recht op inzage van en rectificatie of wissing van zijn persoonsgegevens of beperking van de hem betreffende verwerking, alsmede het recht tegen de verwerking bezwaar te maken en het recht op gegevensoverdraagbaarheid.


  Ieder verzoek daartoe dient te worden vergezeld van een kopie van een geldig identiteitsbewijs, waarop u uw handtekening heeft gezet en onder vermelding van het adres waarop er met u contact kan worden opgenomen. Binnen 1 maand na het ingediende verzoek, krijgt u antwoord op uw verzoek. Afhankelijk van de complexiteit van de verzoeken en het aantal van de verzoeken kan deze termijn indien nodig met 2 maanden worden verlengd.


  **Het verzamelen van gegevens**


  Uw gegevens worden verzameld door externe verwerkers. De persoonsgegevens die op de website worden verzameld worden hoofdzakelijk gebruikt door de beheerder voor het onderhouden van relaties met u en indien aan de orde voor het verwerken van uw bestellingen. Gegevens die je aan Phantus verstrekt via een online formulier worden verwerkt en veilig opgeslagen door Jotform en ActiveCampaign. Deze dienst gaan zorgvuldig om met persoonsgegevens en stellen deze veilig én enkel beschikbaar aan onze coach. Niemand anders heeft toegang tot jouw gegevens. Lees het privacybeleid van [Jotform](https://www.jotform.com/privacy/) en [ActiveCampaign](https://www.activecampaign.com/legal/privacy-policy?_ga=2.118791113.1514725516.1647940829-1390517113.1647940829). Gegevens die ja aan Phantus verstrekt bij het afsluiten van een coachingstraject worden verwerkt en veilig opgeslagen door CoachAccountable. Deze dienst gaat zorgvuldig om met persoonsgegevens en stelt deze veilig beschikbaar aan onze coach. Niemand anders heeft toegang tot jouw gegevens. Lees [hier](https://www.coachaccountable.com/privacy) het privacybeleid van Coach Accountable. 


  **Hoe gebruiken we jouw persoonsgegevens?**


  Jouw persoonsgegevens worden uitsluitend gebruikt ten behoeve van optimale dienstverlening. We gebruiken basale contactgegevens om een coachingstraject te kunnen uitvoeren. Gesprekken die je hebt met je coach zijn voor niemand toegankelijk en volledig vertrouwelijk. 


  **Commerciële aanbiedingen**


  U kunt commerciële aanbiedingen krijgen van de beheerder. Indien u deze niet (meer) wenst te ontvangen, stuurt u een mail naar het volgende adres: info@phantus.com. 


  Indien u tijdens het bezoek van de website enige persoonsgegevens tegenkomt, dient u zich te onthouden van het verzamelen ervan of van enig ander ongeoorloofd gebruik alsook van iedere daad die een inbreuk op de persoonlijke levenssfeer van die perso(o)n(en) oplevert. De beheerder is in geen geval verantwoordelijk in bovengenoemde situaties. 


  **Hoe lang bewaren we jouw persoonsgegevens?**


  Phantus heeft een retentiebeleid van maximaal 14 maanden. D.w.z. dat jouw gegevens zonder raadpleging - dus zonder dat ze nodig zijn geweest om jou diensten te kunnen leveren - na uiterlijk 14 maanden worden verwijderd.  


  **Met wie delen we jouw persoonsgegevens?**


  Je persoonsgegevens worden met niemand gedeeld, maar enkel veilig verwerkt door externe verwerkers, om het coachingstraject te faciliteren.


  **Welke gegevens en cookies bewaart phantus.com?**


  Phantus slaat via de website cookies op in jouw browser en doet dit altijd volledig volgens de geldende wetgeving en met jouw toestemming waar dat vereist is. Cookie-data is geanonimiseerd en nooit te herleiden tot een individu. Persoonlijk herleidbare informatie zul je altijd zelf verstrekken via formulieren. Lees ons volledige [cookiebeleid](https://phantus.com/cookiebeleid/).


  **Beeldmateriaal en aangeboden producten**


  Aan het beeldmateriaal dat behoort bij de aangeboden producten op de website kunnen geen rechten worden ontleend.


  **Toepasselijk recht**


  Op deze voorwaarden is Nederlands Recht van toepassing. De rechtbank van de vestigingsplaats van de beheerder is exclusief bevoegd bij eventuele geschillen omtrent deze voorwaarden, behoudens wanneer hierop een wettelijke uitzondering van toepassing is.
