text: >-
  Jouw privacy is belangrijk bij Phantus. Persoonlijke informatie wordt nooit
  zonder jouw toestemming opgeslagen en de gegevens die bewaren, bewaren we met
  grote zorg en altijd volgens geldende wet- en regelgeving. Lees hier over ons
  privacybeleid.


  **Wetgeving**


  Phantus handelt altijd volgens en binnen de regels en richtlijnen gesteld in de Algemene Verordening Gegevensbescherming (AVG), ook bekend als de in de volledige Europese Unie geldende General Data Protection Regulation (GDPR).


  **Welke persoonsgegevens worden verzameld?**


  Om afspraken te kunnen maken en een goede relatie op te bouwen tijdens een coachingstraject, hebben we een aantal gegevens van je nodig. Deze gegevens verstrek je altijd expliciet zelf aan Phantus. Dat kan via een online formulier of in een later stadium via persoonlijk contact per telefoon, e-mail of andere online communicatiemiddelen. We bewaren de volgende gegevens:


  * Voornaam

  * Achternaam

  * E-mailadres

  * Telefoonnummer


  **Gegevens opvragen of verwijderen**


  Wil je weten welke gegevens we van jou hebben opgeslagen of wil je ons verzoeken alle of een deel van de bekende gegevens over jou te verwijderen, dan kun je altijd contact opnemen via [info@phantus.com](mailto:info@phantus.com). 


  **Hoe worden persoonsgegevens verwerkt en opgeslagen?**


  Gegevens die je aan Phantus verstrekt via een online formulier worden verwerkt en opgeslagen door Coach Accountable. Deze dienst gaat zorgvuldig om met persoonsgegevens en stelt deze veilig beschikbaar aan onze coach. Niemand anders heeft toegang tot jouw gegevens. Lees [hier](https://www.coachaccountable.com/privacy) het privacybeleid van Coach Accountable. 


  **Hoe gebruiken we jouw persoonsgegevens?**


  Jouw persoonsgegevens worden uitsluitend gebruikt ten behoeve van optimale dienstverlening. We gebruiken basale contactgegevens om een coachingstraject te kunnen uitvoeren. Gesprekken die je hebt met je coach zijn voor niemand toegankelijk en volledig vertrouwelijk. 


  **Hoe lang bewaren we jouw persoonsgegevens?**


  Phantus heeft een retentiebeleid van maximaal 14 maanden. D.w.z. dat jouw gegevens zonder raadpleging - dus zonder dat ze nodig zijn geweest om jou diensten te kunnen leveren - na uiterlijk 14 maanden worden verwijderd.  


  **Met wie delen we jouw persoonsgegevens?**


  Je persoonsgegevens worden met niemand gedeeld, maar enkel veilig verwerkt door Coach Accountable, om het coachingstraject te faciliteren.


  **Welke gegevens en cookies bewaart phantus.com?**


  Phantus slaat via de website cookies op in jouw browser en doet dit altijd volledig volgens de geldende wetgeving en met jouw toestemming waar dat vereist is. Cookie-data is geanonimiseerd en nooit te herleiden tot een individu. Persoonlijk herleidbare informatie zul je altijd zelf verstrekken via formulieren. Lees ons volledige cookiebeleid op <https://phantus.com/cookiebeleid>. 


  **Verantwoordelijke entiteit**


  Onze diensten worden aangeboden door Phantus, dat tevens jouw gegevens verzamelt, bewaart en gebruikt. Phantus, geregistreerd bij de Kamer van Koophandel met nummer 72507721, is gevestigd aan het Hygiëaplein 21-3, 1076 RP, te Amsterdam. Voor overige vragen of verzoeken, neem je contact op via [info@phantus.com](mailto:info@phantus.com).
