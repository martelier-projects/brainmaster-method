quotes:
  - text: “Ik had na iedere sessie nieuwe inzichten in mijn eigen denken en gedrag,
      die Pjotr goed boven tafel wist te krijgen. Pjotr weet veel van meditatie
      en neurowetenschappen en deelt tijdens de sessies op een natuurlijke
      manier zijn vakkennis. Een prettige kennismaking met meditatie.”
    author: Irene Rademaker, Utrecht
  - text: >
      Al sinds mijn zesde ben ik een ongelooflijk slechte slaper en heb ik veel
      verschillende dingen geprobeerd om hier iets aan te doen. Van al die
      pogingen is vitaliteitscoaching de meest vruchtbare geweest dankzij de
      unieke combinatie van kennis, meditatie en voeding.
    author: Ramon, Amsterdam
  - text: "Deze methode kwam op het juiste moment in mijn leven langs, ik slaap
      namelijk al jaren slecht. Het heeft me veel meer gebracht dan ik had
      gedacht. Pjotr is een hele goede coach: hij is geduldig, empathisch en
      rustig. Hij geeft je zelfvertrouwen en er is altijd de geruststelling dat
      je fouten mag maken en dat je iedere keer, elke dag, weer opnieuw kunt
      beginnen."
    author: Maria Leerink, Varik
