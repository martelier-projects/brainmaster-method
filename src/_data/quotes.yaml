quotes:
  - text: Al sinds mijn zesde ben ik een ongelooflijk slechte slaper en heb ik veel
      verschillende dingen geprobeerd om hier iets aan te doen. Van al die
      pogingen is vitaliteitscoaching de meest vruchtbare geweest dankzij de
      unieke combinatie van kennis, meditatie en voeding. Veel dank Pjotr!
    author: Ramon, Amsterdam
  - text: Ik had na iedere sessie wel nieuwe inzichten in mijn eigen denken en
      gedrag, die Pjotr goed boven tafel wist te krijgen tijdens onze
      gesprekken. Pjotr weet veel van meditatie en neurowetenschappen en deelt
      tijdens de sessies op een natuurlijke manier zijn vakkennis. Het was voor
      mij een prettige kennismaking met meditatie en wat het voor me kan
      betekenen!
    author: Irene Rademaker, Utrecht
  - text: Deze methode kwam op het juiste moment in mijn leven langs, ik slaap
      namelijk al jaren slecht en ook veel te weinig. Ik heb deze kans met beide
      handen aangepakt en het heeft me veel meer gebracht dan ik had gedacht.
      Pjotr is een hele goede coach, hij is geduldig, empathisch en rustig. Hij
      geeft je zelfvertrouwen en er is altijd de geruststelling dat je fouten
      mag maken en dat je iedere keer, elke dag, weer opnieuw kunt beginnen. De
      grootste verrassing voor mij was de meditatiereeks, begeleid door de
      rustgevende stem van Pjotr.
    author: Maria Leerink, Varik
