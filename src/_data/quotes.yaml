quotes:
  - text: >
      Al sinds mijn zesde ben ik een ongelooflijk slechte slaper en heb ik veel
      verschillende dingen geprobeerd om hier iets aan te doen. Van al die
      pogingen is vitaliteitscoaching met Pjotr de meest vruchtbare geweest
      dankzij de unieke combinatie van kennis, meditatie en voeding.
    author: Ramon, Amsterdam
  - text: Coaching heeft voor mij enorm bijgedragen aan de switch van
      overspannenheid naar een energiek leven. Pjotr heeft een zeer gedegen
      aanpak voor het verhogen van je vitaliteit, waarbij alle facetten die
      hieraan bijdragen apart worden behandeld en geïmplementeerd. Ook
      tegenslagen zijn nu mentaal goed op te vangen.
    author: Alex, Amsterdam
  - text: Door de verschillende tips en tools, onder andere op het gebied van
      verschillende soorten meditatie en slaaphygiëne, heb ik meer rust en ritme
      kunnen creëren, en mentale stabiliteit. Het is ondertussen alweer even
      geleden, maar het voelt alsof ik een toolbox op zak heb waar ik nog steeds
      tips en tricks uit kan vissen en kan toepassen wanneer het leven daarom
      vraagt.
    author: Laura, Utrecht
