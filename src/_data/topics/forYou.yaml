topics:
  - title: Vitality Check voor slechts € 200,-
    text: Ontdek hoe jij er mentaal en fysiek voor staat met de Vitality Check.
      Tijdens twee maanden tijd én twee coachsessies werkt je coach aan een
      360-analyse. Ideaal voor als je nog niet 100% zeker bent van
      vitaliteitscoaching. Je zit namelijk nergens aan vast, maar krijgt wel
      alle tools aangereikt om zelf aan de slag te gaan.
    icon: Module
    href: ""
  - title: Persoonlijke Coaching vanaf €120 p.m.
    text: "Je kan per week bepalen wanneer en hoe lang de coachsessies zijn.
      Hierdoor krijg je de volledige controle over je eigen coachingstraject. Je
      bepaalt alleen vooraf hoeveel minuten je per maand je met je coach wil
      spreken. Je betaalt €380 p.m. voor 360 minuten, €220 p.m. voor 190 minuten
      én €120 p.m. voor 90 minuten. Gedurende het traject kan je wisselen, mocht
      je later toch meer of minder minuten willen. "
    icon: Traject
  - title: Abonnementen vanaf €10 p.m.
    text: "Een abonnement is gericht op duurzame veranderingen. Na het afronden van
      een coachingstraject blijf je werken aan een vitaal leven. Je houdt
      toegang tot het coachingsprogramma en kan coachsessies inplannen. Met een
      abonnement blijf je jouw leven verrijken. "
    icon: Kennismaking
