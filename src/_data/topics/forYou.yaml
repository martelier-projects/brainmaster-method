topics:
  - title: Vitality Check voor slechts € 200,-
    text: Ontdek hoe jij er mentaal en fysiek voor staat met de Vitality Check. Voor
      slechts €200,- krijg je een persoonlijk vitaliteitsrapport, twee
      coachsessies én twee maanden toegang tot het coachingsprogramma. Ideaal
      als je alleen op het juist pad gezet wil worden en zelf met de juiste
      tools en adviezen aan de slag wil.
    icon: Module
    href: ""
  - title: Persoonlijke Coaching vanaf €120 p.m.
    text: Al vanaf €120,- per maand kan je persoonlijk gecoacht worden. Laat coach
      Pjotr je inspireren, motiveren en adviseren. Voor €120,- per maand spreek
      je 90 minuten met je coach óf ga voor meer minuten per maand. Gedurende
      het traject, kan je altijd wisselen mocht je meer of minder minuten
      willen.
    icon: Traject
  - title: Abonnementen vanaf €10 p.m.
    text: "Al vanaf €10 per maand kan je na een coachingstraject door met coach
      Pjotr. Een abonnement is gericht op duurzame veranderingen. Je houdt
      toegang tot het coachingsprogramma en kan coachsessies inplannen. Met een
      abonnement blijf je jouw leven verrijken. "
    icon: Kennismaking
