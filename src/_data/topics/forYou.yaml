topics:
  - title: Gratis kennismaking
    text: We starten met een kennismaking. We bespreken hier samen welk traject je
      kunt starten. Een kennismaking is vrijblijvend en gratis.
    icon: Kennismaking
  - title: Volledig coachingstraject vanaf €400
    text: Bouw je eigen coachingstraject, waardoor jij het verloop en de kosten in
      eigen handen hebt. Als we het traject in gaan, starten we met één module
      of meerdere modules binnen de vier thema's.
    icon: Traject
  - title: Of vanaf €120 per maand
    text: In een persoonlijk coachingstraject kun je kiezen tussen de drie opties
      -iedere week, iedere twee weken of iedere maand- voor een coachsessie. Jij
      bepaalt zelf óf en in welke mate jij -tussen de sessies- met het aanbod
      van de thema's verder gaat.
    icon: Module
