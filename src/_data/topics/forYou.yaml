topics:
  - title: Gratis kennismaking
    text: We starten met een kennismaking. We bespreken hier samen welk traject je
      kunt starten. Een kennismaking is vrijblijvend en gratis.
    icon: A
  - title: Coachingstraject vanaf €250
    text: Als we het traject in gaan, starten we altijd met x modules. Dit is het
      basispakket van het coachingstraject.
    icon: A
  - title: "Aanvullen met modules €50 "
    text: >
      Vul je traject aan met extra modules voor een laag tarief. We bespreken
      het tijdens het traject.
    icon: B
