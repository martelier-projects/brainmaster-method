topics:
  - title: Gratis kennismaking
    text: >-
      We starten met een kennismaking. We bespreken hier hoe coaching jou kan
      helpen. Een kennismaking is vrijblijvend en gratis. 

      Jij bepaalt zelf hoe hou traject eruit komt te zien én in welke mate jij -tussen de sessies- met het aanbod van de thema's verder gaat.
    icon: Kennismaking
  - title: Persoonlijke Coaching vanaf €120 p.m.
    text: |-
      In een persoonlijk coachingstraject kun je kiezen tussen drie opties:
      1. Iedere week een coachsessie voor € 380 p.m.
      2. Iedere twee weken een coachsessie voor € 220 p.m.
      3. Iedere maand een coachsessie voor € 120 p.m.
    icon: Traject
  - title: Abonnementen vanaf €10 p.m.
    text: "Een abonnement is gericht op duurzame veranderingen. Na het afronden van
      een coachingstraject blijf je werken aan een vitaal leven. Je houdt
      toegang tot het coachingsprogramma en kan check-ups inplannen met je
      coach. Met een abonnement blijf je jouw leven verrijken. "
    icon: Module
