text: >-
  ## Wat is het?

    Vitaliteitscoaching zorgt ervoor dat jij energieker, gezonder en gelukkiger door het leven kan gaan door een uniek neurowetenschappelijk perspectief op mentaal welzijn. Vitaliteitscoaching richt zich op vier thema's: Slaapproblemen; Burn-outs & Stress; Mentale Disbalans; en Productiveit & Werk.

    Jij bepaalt bij welke thema's je ondersteund wil worden. Samen zullen wij vervolgens een gepersonaliseerd traject vaststellen met de voor jou geschikte modules en interventies, zoals [CBT-I,](https://foo.com) bioritme synchronisatie, meditaties, compassietraining, stressregulatie & productiviteitstraining.

    ![sfdsdfsdf](/assets/images/mock.jpg "sdfsdfsdfsdf")

    Vitaliteitscoaching zorgt ervoor dat jij energieker, gezonder en gelukkiger door het leven kan gaan door een uniek neurowetenschappelijk perspectief op mentaal welzijn. Vitaliteitscoaching richt zich op vier thema's: Slaapproblemen; Burn-outs & Stress; Mentale Disbalans; en Productiveit & Werk.

    Jij bepaalt bij welke thema's je ondersteund wil worden. Samen zullen wij vervolgens een gepersonaliseerd traject vaststellen met de voor jou geschikte modules en interventies, zoals CBT-I, bioritme synchronisatie, meditaties, compassietraining, stressregulatie & productiviteitstraining.

  ## Wie is het?


  Het coachingstraject bestaat uit gemiddeld acht contactmomenten over een periode van ongeveer twee maanden en bestaat uit: de intake, wekelijkse coachsessies en de nazorgsessie een maand na de wekelijkse coachsessies.

  De wekelijkse coachsessie zullen we via een videobelgesprek voeren en zullen ongeveer 60 tot 90 minuten duren. Na iedere sessie zal ik een notitie in het coachingsprogramma achterlaten, waarin ik verslag doe van die sessie.

  Dagelijkse opdrachten zullen je helpen om tijdens dit coachingstraject de kwaliteit van je leven te verbeteren. In de eerste twee weken gaat het vooral om zaken als het invullen van vragenlijsten en het bijhouden van een dagboek. In de weken erna gaat het om gedragsveranderingen, (meditatie-)oefeningen en opdrachten om bijvoorbeeld beter te kunnen slapen en beter met stress om te gaan.


