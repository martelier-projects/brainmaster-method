text: >-
  ## Wat is het precies?


  Vitaliteitscoaching is persoonlijke coaching, gericht op persoonlijke ontwikkeling. Het doel is simpel: je gezond, energiek en gelukkig voelen. In enkele weken resultaat, maar gericht op de lange termijn. Duurzaam beter in je vel dus!


  ### Echt bewijs


  Je krijgt online coaching op basis van een uniek neurowetenschappelijk perspectief op mentaal welzijn. Echt bewijs uit hersenonderzoek dus, toegepast zodat jij je beter voelt. Hoe we dit doen? Aan de hand van vier overzichtelijke thema’s:


  * Slaap beter

  * Reken af met stress en burn-outs

  * Vind mentale kracht en stabiliteit

  * Werk aan productiviteit


  ### Meteen resultaat


  Jouw behoeftes staan voorop. Samen kijken we op welke vlakken jij hulp nodig hebt en stellen we een coachingstraject op. Tijdens zo’n online traject, meestal rond de drie maanden, hebben we iedere twee weken contact en kan jij dagelijks aan de slag. Je ziet meteen resultaat.


  ### Jij bepaalt


  Het is een soort bouwpakket. Jij bepaalt welke thema’s je wil behandelen en samen bouwen we een traject op uit verschillende modules. We gaan aan de slag met meditatie, trainingen en regulatie, maar ook met moeilijkere woorden als bioritme-synchronisatie en CBT-I. Alles wordt helder uitgelegd voor we ermee aan de slag gaan. Jij bepaalt wat we wel en niet doen.


  ## Voor wie?


  Iedereen zit wel eens wat minder goed in zijn vel. Dat is heel normaal. Als je daar last van hebt, kan dat best vervelend zijn. Daarom is er vitaliteitscoaching. Benieuwd of het wat voor jou is? Een kennismaking is laagdrempelig en helemaal vrijblijvend.


  \[testimonials]


  ## Wie gaat je coachen?


  Je doet het kennismakingsgesprek en het hele coachingstraject met dezelfde coach. Voelt het bij de kennismaking goed, dan hoef je die comfortzone niet meer uit. Maak kennis met mij, Pjotr.


  \[pjotr]


  ## Hoe ziet het traject eruit?


  Jij bepaalt, dat staat voorop. In principe bestaat een online traject uit een kennismaking, drie maanden iedere twee weken coaching en een nazorgmoment.


  \[timeline]


  ## Wat kost het?


  De kosten houd je zelf in de hand. De kennismaking is altijd gratis en vrijblijvend. Wil je alleen met een specifiek thema aan de slag, dan kan dat voor een lage prijs. Je kan je traject  daarna altijd uitbreiden met extra modules.


