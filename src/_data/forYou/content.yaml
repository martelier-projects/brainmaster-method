text: >-
  ## Wat is het precies?


  Vitaliteitscoaching is persoonlijke coaching, gericht op persoonlijke ontwikkeling. Het doel is simpel: je gezond, energiek en gelukkig voelen. In enkele weken resultaat, maar gericht op de lange termijn. Duurzaam beter in je vel dus!


  ### Echt bewijs


  Je krijgt online coaching op basis van een uniek neurowetenschappelijk perspectief op mentaal welzijn. Echt bewijs uit hersenonderzoek dus, toegepast zodat jij je beter voelt. Hoe we dit doen? Aan de hand van drie overzichtelijke thema’s:


  * [Slaap beter](/coming-soon/)

  * [Voel je weerbaar](/coming-soon/)

  * [Werk aan productiviteit](/coming-soon/)


  ### Meteen resultaat


  Jouw behoeftes staan voorop. Samen kijken we op welke vlakken jij hulp nodig hebt en stellen we een coachingstraject op. Tijdens de coachsessies gaan we aan de slag met de belangrijke thema's. We streven naar duurzame en grote veranderingen, maar we beginnen klein. Je ziet meteen resultaat.


  ### Jij bepaalt


  Je coach adviseert, maar jij bepaalt. Dit is jouw leven en jouw coachingstraject. Jij bepaalt welke thema’s je wil behandelen en samen bouwen we een traject. Jij bepaalt wat we wel en niet doen. Jij bepaalt ook zelf hoe vaak wij elkaar zien. Je hebt de keuze tussen iedere week, iedere twee weken of iedere maand. Jij bepaalt ook in welke mate jij -tussen de sessies- met de thema's verder gaat.


  ## Voor wie?


  Iedereen zit wel eens wat minder goed in zijn vel. Dat is heel normaal. Als je daar last van hebt, kan dat best vervelend zijn. Daarom is er vitaliteitscoaching. Benieuwd of het wat voor jou is? Een adviesgesprek is laagdrempelig en helemaal vrijblijvend.


  \[testimonials]


  ## Wie gaat je coachen?


  Je doet het gratis adviesgesprek en het hele coachingstraject met dezelfde coach. Voelt het bij het gratis adviesgesprek goed, dan hoef je die comfortzone niet meer uit. Maak kennis met mij, Pjotr.


  \[pjotr]


  ## Hoe ziet het traject eruit?


  Jij bepaalt, dat staat voorop. In principe duurt een online coachingstraject drie tot zes maanden. 


  \[timeline]


  ## Wat kost het?


  De kosten houd je zelf in de hand. Het adviesgesprek is altijd gratis en vrijblijvend, net als de intakeperiode. Zo kan je op je gemak een keuze maken. 


