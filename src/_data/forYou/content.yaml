text: >-
  ## Wat is het precies?


  Vitaliteitscoaching is persoonlijke coaching in een online jasje. Het doel is simpel: je gezonder, energieker en gelukkig voelen. We gaan voor duurzaam en merkbaar resultaat!


  ### Echt bewijs


  Je krijgt online coaching op basis van een uniek neurowetenschappelijk perspectief op mentaal welzijn. Echt bewijs uit hersenonderzoek dus, toegepast zodat jij je beter voelt. Hoe we dit doen? Aan de hand van drie overzichtelijke thema’s:


  * [Slaap beter](/coming-soon/)

  * [Voel je weerbaar](/coming-soon/)

  * [Werk aan productiviteit](/coming-soon/)


  ### Meteen resultaat


  Jouw behoeftes staan voorop. Samen kijken we op welke vlakken jij hulp nodig hebt en stellen we een coachingstraject op. Tijdens de coachsessies gaan we aan de slag met de belangrijke thema's. We streven naar duurzame en grote veranderingen, maar we beginnen klein. Je ziet meteen resultaat.


  ### Jij bepaalt


  Jij bepaalt zelf hoe vaak we elkaar zien, wanneer we elkaar zien én welke thema's we behandelen. Je coach adviseert, motiveert én inspireert, maar jij bepaalt.


  ## Voor wie?


  Iedereen zit wel eens wat minder goed in zijn vel. Dat is heel normaal. Helaas houdt dat bij sommige té lang aan of wordt het té intens. Als je een tijdje last hebt van slaapproblemen, stressklachten, negatieve gedachten of niet meer goed kan werken, dan kan dat heel vervelend zijn. Alles kost meer energie dan dat het oplevert. Zeker als je een druk leven hebt, kan het lastig zijn alles om, zoals ze dat zeggen, alle ballen in de lucht te houden.


  ### Persoonlijke online coaching


  Daarom is er vitaliteitscoaching. Een unieke manier van coaching. Afgestemd op jouw persoonlijke behoefte, met de wetenschap als basis. Vele zijn je voor gegaan en staan weer stevig in hun schoenen. Door de volledige digitale en flexibele manier van coachen, is Phantus ideaal voor o.a. starters (of *young professionals*), ondernemers of jonge ouders. Je kan het coachingstraject namelijk perfect laten aansluiten op je drukke leven. Hierdoor kan jij er optimaal van profiteren. Benieuwd wat andere er van vonden? Bekijk onderstaande testimonials. 


  \[testimonials]


  ## Wie gaat je coachen?


  Je doet het gratis adviesgesprek en het hele coachingstraject met dezelfde coach. Voelt het bij het gratis adviesgesprek goed, dan hoef je die comfortzone niet meer uit. Coach Pjotr stelt zich hieronder graag kort even voor. Wil nog meer weten over coach Pjotr? Ga dan naar [Over Pjotr](/coming-soon/).


  \[pjotr]


  ## Hoe ziet het traject eruit?


  In principe duurt een online coachingstraject drie tot zes maanden. Vaak beginnen we met een adviesgesprek en een online intake.


  \[timeline]


  ## Wat kost het?


  De kosten houd je zelf in de hand. Het adviesgesprek is altijd gratis en vrijblijvend, net als de online intake. Zo kan je op je gemak een keuze maken. 


