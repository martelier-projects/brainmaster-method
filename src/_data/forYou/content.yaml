text: >-
  ## Wat is het precies?


  Vitaliteitscoaching is persoonlijke coaching, gericht op jouw mentale welzijn. Het doel is simpel: je gezond, energiek en gelukkig voelen. In enkele weken resultaat, maar gericht op de lange termijn. Duurzaam beter in je vel dus!


  ### Echt bewijs


  Je krijgt coaching op basis van een uniek neurowetenschappelijk perspectief op mentaal welzijn. Echt bewijs uit hersenonderzoek dus, toegepast zodat jij je beter voelt. Hoe we dit doen? Aan de hand van vier overzichtelijke thema’s:


  * Slaap beter

  * Reken af met stress en burn-outs

  * Vind mentale kracht en stabiliteit

  * Werk aan productiviteit


  ### Meteen resultaat


  Jouw behoeftes staan voorop. Samen kijken we op welke vlakken jij hulp nodig hebt en stellen we een coachingstraject op. Tijdens zo’n traject, meestal rond de twee maanden, hebben we wekelijks contact en kun je direct aan de slag. Meteen resultaat!


  ### Jij bepaalt


  Het is een soort bouwpakket. Jij bepaalt welke thema’s je wil behandelen en samen bouwen we een traject op uit verschillende modules. We gaan aan de slag met meditatie, trainingen en regulatie, maar ook met moeilijkere woorden als bioritme-synchronisatie en CBT-I. Alles wordt helder uitgelegd voor jij bepaalt of we ermee aan de slag gaan.


  ## Voor wie?


  Niet goed slapen of even niet lekker in je vel zitten zijn heel normaal, maar als je daar last van hebt, kan dat best vervelend zijn. Daarom is er vitaliteitscoaching voor jou. Benieuwd of het wat voor je is? Een kennismaking is laagdrempelig en helemaal vrijblijvend.


  \[testimonials]


  ## Wie gaat je coachen?


  Je doet het kennismakingsgesprek en het hele coachingstraject met dezelfde coach. Voelt het bij de kennismaking goed, dan hoef je die comfortzone niet meer uit. Maak kennis met mij, Pjotr.

  Sinds jaar en dag ben ik gefascineerd door de neurowetenschappen: onderzoek naar onze hersenen. Wat denk je? Deze wetenschap biedt een enorme gereedschapskist om de enorme potentie van ons brein tde benutten. Soms zie ik ook de beperkingen van onze hersenen en merk ik dat mensen aanlopen tegen problemen met slaap, weerbaarheid en productiviteit. Daarom is mijn missie: samen met jou je brein ultiem benutten, op weg naar een vitaal leven! Laten we snel eens kennismaken.


  \[pjotr]


  ## Hoe ziet het traject eruit?


  Jij bepaalt, dat staat voorop. In principe bestaat een traject uit een kennismaking, twee maanden wekelijkse coaching en een nazorgmoment.


  \[timeline]


  ## Wat kost het?


  De kosten houd je zelf in de hand. De kennismaking is altijd gratis en vrijblijvend. Wil je alleen met een specifiek thema aan de slag, dan kan dat voor een lage prijs. Een heel traject in een keer kopen is uiteindelijk de voordeligste keuze.



  [topics]


  ## Kennismaken?


  Plan je gesprek, vrijblijvend.

