text: >-
  ## Voor therapeuten en psychologen


  Wanneer is vitaliteitscoaching een aanvulling op jouw behandeling?


  * Hebben je cliënten moeite met zelfstandig mediteren?

  * Zoeken je cliënten meer in meditatie dan een cursus mindfullness kan bieden?

  * Hebben je cliënten last van hardnekkige, oordelende gedachtes die meditatie moeilijk maken?

  * Kunnen je cliënten wat milder en liefdevoller naar zichzelf zijn?

  * Vinden je cliënten het moeilijk om met stress om te gaan?

  * Hebben je cliënten last van slaapproblemen?


  \[page-preview-for-you]


  ## Voor huisartsen


  Hebben jouw patiënten een slechte nachtrust, stress of andere mentale problemen? Plan dan een kennismaking om meer te leren over vitaliteitscoaching, leg een flyer op de praktijk of stuur patiënten door naar deze website.


  ## Voor fysiotherapeuten


  Stress en slaapproblemen kunnen bijdrage aan fysieke klachten. Hebben jouw cliënten baat bij vitaliteitscoaching? Plan dan een kennismaking om meer te leren over vitaliteitscoaching, leg een flyer op de praktijk of stuur cliënten door naar deze website.


  ## Hoe helpt vitaliteitscoaching?


  Cliënten kunnen tijdens coaching aan de slag met verschillende thema’s. De begeleiding bouwt op neurowetenschappen en bewezen methodes. Cliënten kunnen onder meer aan de slag met:


  * Cognitieve gedragstherapie voor insomnia

    * Slaaphygiëne 
    * Ochtendritueel
    * Stimuluscontrole
    * Slaaprestrictie
  * Bioritme-synchronisatie

    * Voeding
    * Beweging
  * Burnout-preventie

    * Ademhalingsoefeningen
    * Stressmanagement
    * Reflecteren
  * Mindfulness & Mentale Balans

    * Zelfcompassie Training
    * Meditatiereekse, zoals Focus-Attention, Compassion, Loving & Kindness, Open Monitoring en Mantra
    * Work-life balance
    * Technologiecontrole
    * Levenskompas
    * Reflecteren en analyseren
