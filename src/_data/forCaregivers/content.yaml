text: >-
  ## Voor zorgverleners


  Wanneer is vitaliteitscoaching een aanvulling op jouw behandeling?


  * Vinden je cliënten het moeilijk om met stress om te gaan?

  * Hebben je cliënten slaapproblemen?

  * Hebben je cliënten last van hardnekkige, oordelende gedachtes?

  * Kunnen je cliënten wat milder en liefdevoller naar zichzelf zijn?


  Therapeuten, psychologen, huisartsen of fysiotherapeuten kunnen hun behandeling verrijken met vitaliteitscoaching.


  \[page-preview-for-you]


  ## Hoe helpt vitaliteitscoaching?


  Cliënten kunnen tijdens coaching aan de slag met verschillende thema’s. De begeleiding bouwt op neurowetenschappen en bewezen methodes. Cliënten kunnen onder meer aan de slag met:


  * Cognitieve gedragstherapie voor insomnia

    * Slaaphygiëne 
    * Ochtendritueel
    * Stimuluscontrole
    * Slaaprestrictie
  * Bioritme-synchronisatie

    * Lichttherapie
    * Voeding
    * Beweging
  * Burnout-preventie

    * Ademhalingsoefeningen
    * Stressmanagement
    * Reflecteren
  * Mindfulness & Mentale Balans

    * Zelfcompassie Training
    * Meditatiereeksen:als Focus-Attention, Compassion, Loving & Kindness, Open Monitoring en Mantra

      * *Focus-Attention Meditation*
      * *Compassion* *Meditation*
      * *Loving & Kindness Meditation*
      * *Open Monitoring Meditation*
      * *Mantra Meditation*
  * Slimmer werken

    * Work-life balance
    * Structuur & planning
    * Technologiecontrole
    * Proactieve Houding
    * Reflecteren
