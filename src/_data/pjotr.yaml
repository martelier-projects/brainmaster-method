title: Pjotr Peulen - Coach
text: >-
  Sinds jaar en dag ben ik gefascineerd door de neurowetenschappen: onderzoek
  naar onze hersenen. Wat denk je? Deze wetenschap biedt een enorme
  gereedschapskist om de enorme potentie van ons brein te benutten. Helaas zie
  ik ook de beperkingen van onze hersenen en merk ik dat mensen aanlopen tegen
  problemen met slaap, weerbaarheid en productiviteit. 



  De afgelopen jaren heb ik met veel succes onder andere cliÃ«nten geholpen af te rekenen met slaapproblemen en snel te herstellen na burn-out. Het is geweldig om te zien hoe iemand na maanden samen te werken weer straalt! Echter, om heel eerlijk te zijn, help ik liever mensen al deze narigheid voor te zijn. Ik voorkom het liefst depressies, burn-outs of slaapproblemen!



  Ik geloof dat energieke, gezonde en gelukkige mensen de wereld beter zullen maken. Dat geloof ik echt! Daarom is mijn missie: samen met jou je brein ultiem benutten, zodat ook jij een positieve impact kan hebben. Pas het goed met jou gaat, pas als jij goed in je vel zit, kan je de wereld beter maken. Alleen dan heb je de mentale ruimte om er echt voor andere te zijn. Alleen dan kan je echt impact maken. Laten we snel eens kennismaken!
