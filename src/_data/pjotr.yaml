title: Pjotr Peulen - Vitaliteitscoach
text: "De afgelopen jaren heb ik met veel succes cliënten geholpen beter te
  slapen, weerbaarder te voelen en productiever te worden. Door mijn passie voor
  de neurowetenschappen te combineren met de effectieve technieken en methodes,
  is Phantus geboren. Een unieke aanbieder van persoonlijke online coaching. Met
  één doel: Jouw energiek, gezonder en gelukkiger te laten voelen! "
