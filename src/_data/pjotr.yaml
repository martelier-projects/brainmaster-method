title: Pjotr Peulen - Coach
text: "Sinds jaar en dag ben ik gefascineerd door de neurowetenschappen:
  onderzoek naar onze hersenen. Wat denk je? Deze wetenschap biedt een enorme
  gereedschapskist om de enorme potentie van ons brein te benutten. Helaas zie
  ik ook de beperkingen van onze hersenen en merk ik dat mensen aanlopen tegen
  problemen met slaap, weerbaarheid en productiviteit. Daarom is mijn missie:
  samen met jou je brein ultiem benutten, op weg naar een vitaal leven! Laten we
  snel eens kennismaken."
