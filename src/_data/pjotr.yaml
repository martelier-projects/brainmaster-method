title: Pjort Peulen - Coach
text: "Blijkt tijdens de kennismaking dat het wat voor jou is, dan plannen we
  een coachingstraject in, wanneer jij dat wilt. Meestal plannen we twee
  maanden. Tijdens die twee maanden behandelen we de thema’s die jij aan wil
  pakken. We hebben wekelijks een videogesprek van zo’n anderhalf uur om te
  kijken hoe het gaat. Tussendoor krijg je dagelijks opdrachten en kun je direct
  aan de slag met tips, bijvoorbeeld om beter te slapen. Zo boek je snel
  resultaat! "
