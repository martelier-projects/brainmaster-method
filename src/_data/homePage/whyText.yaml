    text: "Het doel van online vitaliteitscoaching is simpel: je gezonder,
      energieker en gelukkiger gaan voelen. De focus ligt op waar jij je kunt
      ontwikkelen. Je haalt snel resultaat, gericht op de lange termijn. Dat is
      duurzaam!"
  - title: Persoonlijke aanpak
    text: "Veel mensen ervaren dezelfde problemen. Zoals een slechte nachtrust,
      stress of motivatieproblemen. Maar iedereen is anders. Vitaliteitscoaching
      is daarom een persoonlijk traject, gericht op jou. "
