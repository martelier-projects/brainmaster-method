sections:
  - title: Slaap beter
    text: Heb je moeite met het vinden van een goede nachtrust? Dat is niet gek.
      Meer dan een kwart van de mensen ervaart dezelfde problemen. Een goede
      nachtrust is de hoeksteen van fysieke gezondheid en mentale rust.
      Vitaliteitscoaching biedt concrete tips om structureel beter te slapen.
      Word energieker wakker en begin de dag met vertrouwen.
  - text: Ruim een op de zes Nederlanders ervaart burn-outklachten. We ervaren
      dagelijks een toenemende druk om te presteren en verwachtingen van anderen
      over hoe we ons leven moeten leiden. Vitaliteitscoaching helpt je de focus
      te vinden op die dingen voor er voor jou toe doen. Leer omgaan met stress
      en emoties en ga gelukkiger door het leven.
    title: "Voel je weerbaar "
  - text: "Ga productiever te werk en vind de tijd om jouw leven in te richten zoals
      het jou gelukkig maakt. Begin de dag energiek en gemotiveerd en vind de
