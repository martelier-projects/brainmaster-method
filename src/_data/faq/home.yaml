faqItems:
  - question: Hoe gaat het coachen tijdens corona?
    answer: Het volledige coachingstraject kan digitaal doorlopen worden.
      Coachsessies gaan via een videogesprek en informatie wordt gedeeld in ons
      beveiligde coachingsprogramma. Allemaal vanuit de comfort en luxe van je
      eigen huis.
  - question: Wat kan je verwachten van de kennismaking?
    answer: Tijdens de kennismaking leren we elkaar kennen via een videogesprek. Dit
      gesprek is laagdrempelig, vrijblijvend en het kost je niets. We bespreken
      waar jij in het dagelijks leven tegenaan loopt en hoe coaching je daarbij
      kan helpen. Je eindigt het gesprek zonder verplichtingen en m√©t de eerste
      tips die je direct toe kan passen.
  - question: Wat gebeurt er na de kennismaking?
    answer: Tijdens de kennismaking bespreken we hoe een coachingstraject er voor
      jou uit zou kunnen komen te zien. Heb je baat om gelijk te beginnen met
      een module zoals stressherstel om bij te komen van (langdurige) stress dan
      kan dat natuurlijk. Vaak wordt er echter gekozen om eerst nog een
      vrijblijvende intakeperiode in te lassen.
