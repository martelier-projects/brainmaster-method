faqItems:
  - question: Hoe gaat het coachen tijdens corona?
    answer: Het volledige coachingstraject kan digitaal doorlopen worden.
      Coachsessies gaan via een videogesprek en informatie wordt gedeeld in een
      beveiligd coachingsprogramma. Allemaal vanuit de comfort en luxe van je
      eigen huis.
  - question: Wat kan je verwachten van het gratis adviesgesprek?
    answer: Tijdens het digitale adviesgesprek leren we elkaar kennen. Dit gesprek
      is laagdrempelig, vrijblijvend en het kost je niets. We bespreken waar jij
      in het dagelijks leven tegenaan loopt en hoe coaching je daarbij kan
      helpen. Je eindigt het gesprek zonder verplichtingen en m√©t de eerste tips
      die je direct toe kan passen.
