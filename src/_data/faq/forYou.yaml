faqItems:
  - question: Wat kan je verwachten van de kennismaking?
    answer: Tijdens de kennismaking leren we elkaar kennen via een videogesprek. Dit
      gesprek is laagdrempelig, vrijblijvend en het kost je niets. We bespreken
      waar jij in het dagelijks leven tegenaan loopt en hoe coaching je daarbij
      kan helpen. Je eindigt het gesprek zonder verplichtingen en mét de eerste
      tips die je direct toe kan passen.
  - question: Wat gebeurt er na de kennismaking?
    answer: Tijdens de kennismaking bespreken we hoe een coachingstraject er voor
      jou uit zou kunnen komen te zien. Heb je baat om gelijk te beginnen met
      een module zoals stressherstel om bij te komen van (langdurige) stress dan
      kan dat natuurlijk. Vaak wordt er echter gekozen om eerst nog een
      vrijblijvende intakeperiode in te lassen.
  - question: Wat houdt de intakeperiode in?
    answer: "Tijdens de intakeperiode beantwoord je een aantal vragenlijsten over de
      vier thema’s: slaap, stress & burn-out, mentale balans & productiviteit.
      Je antwoorden worden geanalyseerd en tijdens de eerste coachsessie
      besproken. Hierdoor kunnen we het coachingstraject het best afstemmen op
      jouw behoeftes. De intakeperiode is vrijblijvend en kost je niets."
  - question: Wie bepaald hoe mijn coachingstraject eruit komt te zien?
    answer: Jij bepaalt zelf hoe het traject eruit komt te zien. Je coach zal aan de
      hand van de analyse na de intakeperiode bepaalde modules adviseren, maar
      jouw voorkeur is doorslaggevend. Ook tijdens het traject blijf je in
      controle en kan je ervoor kiezen bepaalde adviezen niet op te volgen of
      ergens geen tijd of energie in te steken.
  - question: Wanneer moet je definitief een besluit nemen of je aan een
      coachingstraject wil beginnen?
    answer: Pas na de eerste coachsessie hoef je een besluit te nemen. Tijdens de
      eerste coachsessie zullen we van start gaan met het vormgeven van je
      coachingstraject, maar dit is nog steeds vrijblijvend. Je kan na deze
      sessie nog besluiten niet door te willen gaan. Na deze sessie zal je een
      coachingsovereenkomst toegestuurd krijgen waarin je rustig alle
      voorwaarden kan lezen en je definitieve besluit kan nemen.
