faqItems:
  - question: Wat kan je verwachten van het gratis adviesgesprek?
    answer: Tijdens een digitaal adviesgesprek leren we elkaar kennen. Dit gesprek
      is laagdrempelig, vrijblijvend en het kost je niets. We bespreken waar jij
      in het dagelijks leven tegenaan loopt en hoe coaching je daarbij kan
      helpen. Je eindigt het gesprek zonder verplichtingen en m√©t de eerste tips
      die je direct toe kan passen.
  - question: Wat gebeurt er na het adviesgesprek?
    answer: Tijdens het adviesgesprek bespreken we hoe een coachingstraject er voor
      jou uit zou kunnen komen te zien. Wellicht wil je direct van start, maar
      vaak wordt er gekozen om eerst nog een vrijblijvende intakeperiode in te
      lassen.
  - question: Wat houdt de intakeperiode in?
    answer: Tijdens de intakeperiode kan je ontdekken of vitaliteitscoaching bij jou
      past. In de digitale coachingsomgeving kan je uitlegvideo's bekijken en
      vragenlijsten invullen. Je antwoorden worden geanalyseerd en tijdens de
      eerste coachsessie besproken. Hierdoor kunnen we het coachingstraject het
      best afstemmen op jouw behoeftes. De intakeperiode is vrijblijvend en kost
      je niets.
  - question: Wie bepaald hoe mijn coachingstraject eruit komt te zien?
    answer: Jij bepaalt zelf hoe het traject eruit komt te zien. Je coach zal je
      adviseren, maar jouw voorkeur is doorslaggevend. Ook tijdens het traject
      blijf je in controle en kan je ervoor kiezen bepaalde adviezen niet op te
      volgen of ergens geen tijd of energie in te steken.
  - question: Wanneer moet je definitief een besluit nemen of je aan een
      coachingstraject wil beginnen?
    answer: Je hoeft pas na de eerste coachsessie een besluit te nemen. Tijdens de
      eerste coachsessie zullen we van start gaan met het vormgeven van je
      coachingstraject, maar dit is nog steeds vrijblijvend. Je kan na deze
      sessie nog besluiten niet door te willen gaan. Na deze sessie zal je een
      coachingsovereenkomst toegestuurd krijgen waarin je rustig alle
      voorwaarden kan doornemen en je een definitief besluit kan nemen.
